version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/youapp
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=24h
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - youapp-network

  mongodb:
    image: mongo:6
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - youapp-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - youapp-network

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  youapp-network:
    driver: bridge
